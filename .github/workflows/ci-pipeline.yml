name: Build and Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Download Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub (Using the secrets you just added)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build the image AND Push it to the world
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # CHANGE THIS to your username!
          tags: samo1o/devops-hello-world:latest
