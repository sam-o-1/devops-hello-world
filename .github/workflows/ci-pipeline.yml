name: DevOps-Beginner-CI

# Trigger: Run this every time we push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# Jobs: The actual work the robot does
jobs:
  build-and-test:
    runs-on: ubuntu-latest  # We ask GitHub for a Linux server

    steps:
      # Step 1: Download our code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Build the Docker image (The moment of truth)
      - name: Build Docker Image
        run: docker build -t my-app .

      # Step 3: Verify the image exists
      - name: List Docker Images
        run: docker images
